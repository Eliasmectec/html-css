<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Aprendendo a colocar media no meu site</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p> Este video esta hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagen/Lemon.png" controls autoplay loop>
        <source src="videos/copo.mp4" type="video/mp4">
        <source src="videos/video mkv.mkv" type="video/mkv">
        <source src="videos/video webm.webm" type="video/webm">
        <source src="videos/water fall.mp4" type="video/mp4">
        <p> seu navegado nao tem copatibilidade com reproducao de videos se nao suportar mp4</p>
    </video>

    <H1> Inserindo videos do youtube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=y535xHm4L5NN7qo7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
