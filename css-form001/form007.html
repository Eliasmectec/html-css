<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario, Elemento de cores </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iesten">Estado</label>
            <select name="Estado" id="iest">
                <option value="" selected style="text-align: center;">--- Escolha---</option>
                <optgroup label="Regial Suldeste">
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Regial Sul">
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Regiao Nordeste">
                    <option value="PN">Pernanbuco</option>
                    <option value="MA">Maranhao</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PI">Piai</option>
                    <option value="PB">Paraiba</option>
                    <option value="LA">Alagoas </option>
                    <option value="SG">Sergipe</option>
                    <option value="BA">Baia</option>
                    <option value="CR">Ceara</option>
                </optgroup>
                <optgroup label="Regial Centro Este">
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goias</option>
                    <option value="DF">Distrito federal</option>
                    <option value="MS">Mato Grosso do sul</option>
                </optgroup>
                <optgroup label="Regiao Norte">
                    <option value="RO">Rondonia</option>
                    <option value="TO">Tocantins</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                    <option value="RR">Roraima</option>
                    <option value="AP">Amapa</option>
                    <option value="PA">Para</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="Profissao" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilidade</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>

        </p>
        <p>
            <label for="imsg"> Mansagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p><!-- o indicado e o method= post nao get -->
        
    
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
